<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header-text">Rock, Paper, Scissors</h1>
    <p class="game-text">First player to score 5 points win</p>
    <div class="scoreboard">
        <div class="player-score">0</div>
        <div class="punct"> - </div>
        <div class="computer-score">0</div>
    </div>
    <div class="play-buttons">
        <button class="rock-button">rock</button>
        <button class="paper-button">paper</button>
        <button class="scissors-button">scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
