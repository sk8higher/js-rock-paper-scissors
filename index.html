<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 id="header-text">Rock, Paper, Scissors</h1>
    <p class="game-text">First player to score 5 points win</p>
    <div class="scoreboard">
        <div id="player-score">0</div>
        <div id="punct"> - </div>
        <div id="computer-score">0</div>
    </div>
    <div class="play-buttons">
        <button id="rock-button">
            <img src="pics/rock.png">
        </button>
        <button id="paper-button">
            <img src="pics/paper.png">
        </button>
        <button id="scissors-button">
            <img src="pics/scissors.png">
        </button>
    </div>
    <div id="choose-text">Choose carefully!</div>

    <div id="end-game-modal" class="modal">
        <div class="modal-content">
          <p id="win-text">someone won?</p>
          <div class="modal-buttons">
            <button id="modal-ok">Ok</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
